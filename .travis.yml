language: node_js
node_js:
  - 10
cache:
  directories:
    - node_modules

services:
  - docker 


before_install:
  - docker build -t react-example:latest .
  - docker images 

deploy:
  provider: script
  script: bash docker_push
  on:
    branch: master

deploy:
  provider: heroku
  api_key:
    secure: $key
  app: react-example-aabhusan


